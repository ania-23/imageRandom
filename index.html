<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Random</title>
    <script>
        const fetchRandomImage = async () => {
            try {
                const response = await fetch("https://source.unsplash.com/random");
                if (response.ok) {
                    const imageUrl = response.url;
                    return imageUrl;
                } else {
                    console.error("Failed to fetch random image");
                    return ""; // or handle the error in a different way
                }
            } catch (error) {
                console.error("Error fetching random image", error);
                return ""; // or handle the error in a different way
            }
        };

        async function getImage() {
            //ランダムで画像ファイルを取得して表示する
            var obj = document.getElementById("im1");
            obj.src = await fetchRandomImage();
        }

    </script>
</head>

<body>
    <button onclick="getImage()">random</button>
    <div>
        <img id="im1" alt="">
    </div>
</body>

</html>
